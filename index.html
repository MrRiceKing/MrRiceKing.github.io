<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mr. RiceKing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <!-- Vanta Background -->
  <div id="vanta-bg"></div>

  <!-- Layout Wrapper -->
  <div class="layout">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo-area">
        <h1 class="site-title">Mr. RiceKing</h1>
        <div class="ornament-line"></div>
      </div>

      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="gamer.html">Gamer Profile</a>
        <a href="portfolio.html">Art Portfolio</a>
        <a href="projects.html">Projects</a>
        <a href="resources.html">Resources</a>
        <a href="contact.html">Contact</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <section class="hero">
        <img src="assets/images/cover.png" alt="Cover Photo" class="cover-photo">
        <img src="assets/images/avatar.png" alt="Mr. RiceKing Avatar" class="avatar">
        <h1 class="display-name">Mr. RiceKing</h1>
        <p class="summary">A passionate gamer and artist crafting legendary experiences. Join my journey through games, art, and creativity.</p>
        <div class="social-icons">
          <div class="icon-item" data-modal="discord">
            <img src="assets/icons/discord.png" alt="Discord">
          </div>
          <div class="icon-item" data-modal="snapchat">
            <img src="assets/icons/snapchat.png" alt="Snapchat">
          </div>
          <div class="icon-item" data-modal="steam">
            <img src="assets/icons/steam.png" alt="Steam">
          </div>
          <div class="icon-item" data-modal="paypal">
            <img src="assets/icons/paypal.png" alt="PayPal">
          </div>
        </div>
      </section>
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div id="modal-body"></div>
        </div>
      </div>
    </main>

  </div>

    <script src="js/modals.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script src="js/vanta-init.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
