<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mr. RiceKing - Art Portfolio. Digital paintings, character designs, and creative artwork.">
    <title>Mr. RiceKing - Art Portfolio</title>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="vanta-bg"></div>

  <div class="layout">
    <aside class="sidebar">
      <div class="logo-area">
        <h1 class="site-title">Mr. RiceKing</h1>
        <div class="ornament-line"></div>
      </div>

      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="gamer.html">Gamer Profile</a>
        <a href="portfolio.html">Art Portfolio</a>
        <a href="projects.html">Projects</a>
        <a href="resources.html">Resources</a>
        <a href="contact.html">Contact</a>
      </nav>

      <div class="ornament-line"></div>
    </aside>

    <main class="content">
      <section class="page-section">
        <h2>Art Portfolio</h2>
        <p>Click any piece to explore in detail. Swipe with arrow keys or click navigation buttons.</p>
        <div class="grid" id="portfolio"></div>
      </section>
    </main>
  </div>

  <div id="portfolio-modal" class="portfolio-modal">
    <div class="portfolio-modal-content">
      <span class="modal-close" onclick="closePortfolioModal()">&times;</span>
      <div class="modal-left">
        <div id="modal-media" class="modal-media-container"></div>
        <div class="media-nav">
          <button onclick="prevMedia()" class="nav-btn">&larr; Previous</button>
          <span id="media-counter">1/1</span>
          <button onclick="nextMedia()" class="nav-btn">Next &rarr;</button>
        </div>
      </div>
      <div class="modal-right">
        <h2 id="modal-title">Title</h2>
        <p id="modal-description">Description</p>
        <small id="modal-date">Date</small>
      </div>
      <div class="item-nav">
        <button onclick="prevItem()" class="nav-btn-vertical" aria-label="Previous artwork">▲</button>
        <button onclick="nextItem()" class="nav-btn-vertical" aria-label="Next artwork">▼</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
  <script src="js/vanta-init.js"></script>
  <script src="js/main.js"></script>
  <script src="js/portfolio-viewer.js"></script>
</body>
</html>
