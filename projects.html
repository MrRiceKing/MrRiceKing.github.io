<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mr. RiceKing - Current Projects. Game development, art series, and creative endeavors.">
    <title>Mr. RiceKing - Projects</title>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="vanta-bg"></div>

  <div class="layout">
    <aside class="sidebar">
      <div class="logo-area">
        <h1 class="site-title">Mr. RiceKing</h1>
        <div class="ornament-line"></div>
      </div>

      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="gamer.html">Gamer Profile</a>
        <a href="portfolio.html">Art Portfolio</a>
        <a href="projects.html">Projects</a>
        <a href="resources.html">Resources</a>
        <a href="contact.html">Contact</a>
      </nav>

      <div class="ornament-line"></div>
    </aside>

    <main class="content">
      <section class="page-section">
        <h2>Current Projects</h2>
        <p>Sneak peek at my ongoing work across gaming, art, and technology. Filter by priority to find what interests you.</p>

        <div class="priority-filters">
          <button class="filter-btn active" onclick="filterByPriority('all')">All Projects</button>
          <button class="filter-btn" onclick="filterByPriority('high')">High Priority</button>
          <button class="filter-btn" onclick="filterByPriority('medium')">Medium Priority</button>
          <button class="filter-btn" onclick="filterByPriority('low')">Low Priority</button>
        </div>

        <div class="grid" id="projects"></div>
      </section>
    </main>
  </div>

  <div id="projects-modal" class="projects-modal">
    <div class="projects-modal-content">
      <span class="modal-close" onclick="closeProjectModal()">&times;</span>
      <div class="modal-project-left">
        <div id="modal-project-cover"></div>
      </div>
      <div class="modal-project-right">
        <div class="priority-badge" id="modal-project-priority">HIGH</div>
        <h2 id="modal-project-title">Project Title</h2>
        <p id="modal-project-description">Description</p>
        <p id="modal-project-status">Status:</p>
        <a id="modal-project-link" href="#" target="_blank" rel="noopener noreferrer" class="btn-link">View Project</a>
      </div>
      <div class="project-nav">
        <button onclick="prevProject()" class="nav-btn-vertical" aria-label="Previous project">▲</button>
        <button onclick="nextProject()" class="nav-btn-vertical" aria-label="Next project">▼</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
  <script src="js/vanta-init.js"></script>
  <script src="js/main.js"></script>
  <script src="js/projects-viewer.js"></script>
</body>
</html>
